<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Joyeux anniversaire !</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 30px #ff4081;
      animation: pulse 2s infinite;
    }

    /* Animation pulse sur le texte */
    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 10px #ff4081,
          0 0 20px #ff4081,
          0 0 30px #ff4081;
        transform: scale(1);
      }
      50% {
        text-shadow:
          0 0 20px #ff69b4,
          0 0 40px #ff69b4,
          0 0 60px #ff69b4;
        transform: scale(1.1);
      }
    }

    /* Confettis */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff4081;
      opacity: 0.8;
      border-radius: 3px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Joyeux anniversaire ! ðŸŽ‰</h1>

  <script>
    // Fonction pour crÃ©er des confettis animÃ©s
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.animationDuration = 3 + Math.random() * 2 + 's';
      confetti.style.width = 8 + Math.random() * 7 + 'px';
      confetti.style.height = confetti.style.width;

      document.body.appendChild(confetti);

      // Supprimer le confetti aprÃ¨s l'animation
      confetti.addEventListener('animationend', () => {
        confetti.remove();
      });
    }

    // GÃ©nÃ©rer plusieurs confettis toutes les 100 ms
    setInterval(createConfetti, 100);
  </script>
</body>
</html>
